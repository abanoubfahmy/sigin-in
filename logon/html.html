<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px; /* For full width on large screens */
            box-sizing: border-box;
        }

        .form-title {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .form-title img {
            width: 50px;
            margin-right: 10px;
        }

        .form-title h1 {
            font-size: 2.2rem;
            color: #1d2951;
            font-weight: bold;
        }

        .form-title small {
            font-size: 1rem;
            color: #1d2951;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 1rem;
            color: #555;
            margin-bottom: 5px;
        }

        .form-group input {
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #777;
            width: 100%;
        }

        .form-group input::placeholder {
            color: #ccc; /* Placeholder color */
        }

        .form-group input:focus {
            border-color: #4285f4;
            outline: none;
        }

        .form-group .icon {
            position: absolute;
            right: 20px;
            top: 55px;
            cursor: pointer;
            color: #777;
        }

        .btn-submit {
            padding: 12px;
            background-color: #1d2951;
            color: white;
            border: none;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #777;
            text-decoration: none;
        }

        .copyright {
            text-align: center;
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-title">
            <img src="logo.png" alt="Logo">
            <div>
                <h1>RIAD</h1>
                <small>Powered by M2T</small>
            </div>
        </div>
        
        <form>
            <div class="form-group">
                <input type="text" id="username" placeholder="Identifiant" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Mot de passe" required>
                <span class="icon">&#128065;</span> <!-- Eye icon for password visibility -->
            </div>
            <button type="submit" class="btn-submit">Se connecter</button>
        </form>

        <div class="forgot-password">
            <a href="#">Mot de passe oublié ?</a>
        </div>
        
        <div class="copyright">
            Copyrights RIAD by M2T © 2024 V2.26.35 - API V2.16.27.RELEASE
        </div>
    </div>
</body>
</html>
