<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RIAD by M2T</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="Untitled.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
      }

      .dot {
        display: inline-block;
        width: 8px;
        height: 8px;
        margin: 0 4px;
        border-radius: 50%;
        background-color: orange;
        animation: dotBounce 1.5s infinite;
      }

      .dot:nth-child(2) {
        animation-delay: 0.3s;
      }

      .dot:nth-child(3) {
        animation-delay: 0.6s;
      }

      @keyframes dotBounce {
        0%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var loadingDiv = document.createElement("div");
        loadingDiv.id = "loading";
        loadingDiv.style.background = "#848482";
        loadingDiv.innerHTML =
          '<span class="dot"></span><span class="dot"></span><span class="dot"></span>';
        document.body.appendChild(loadingDiv);
      });

      window.onload = function () {
        setTimeout(function () {
          document.getElementById("loading").style.display = "none";
          document.body.style.display = "block";
        }, 3000); // 3 seconds delay
      };
    </script>
  </head>
  <body>
    <div
      class="container-fluid d-flex align-items-center justify-content-center min-vh-100"
    >
      <div class="row w-100">
        <!-- Image section for larger screens -->
        <div class="col-lg-7 d-none d-lg-block p-0">
          <img
            src="1b4f9b99e206fb5a369e011fb3cf8cbb.png"
            alt="Login Image"
            class="img-fluid full-height w-100 img2"
          />
        </div>

        <!-- Login form section -->
        <div
          class="col-lg-5  d-flex align-items-center justify-content-center"
        >
          <div class="login-container p-4">
            <img
              src="eeb1dfd488e5edf55c5781b15bafb9d1.svg"
              class="img-fluid img1"
              alt="Logo"
            />
            <p class="fonts py-4">
              Veuillez saisir votre identifiant et mot de passe pour se
              connecter
            </p>
            <form>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control py-2"
                  id="username"
                  placeholder="identifiant"
                  required
                />
              </div>
              <div class="mb-3 position-relative">
                <input
                  type="password"
                  class="form-control py-2"
                  id="password"
                  placeholder="mot de passe"
                  required
                />
                <span class="toggle-password px-2" onclick="togglePassword()">
                  <i class="fa fa-eye" id="eye-icon"></i>
                </span>
              </div>
              <button type="submit" class="btn w-100 newbutton">Login</button>
              <p class="fonts py-3">Mot de passe oublié ?</p>
              <div class="mx-auto py-2 styledir">
                Copyrights RIAD by M2T © 2024 V2.26.35 - API v2.16.27.RELEASE
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function togglePassword() {
        const passwordField = document.getElementById("password");
        const eyeIcon = document.getElementById("eye-icon");

        if (passwordField.type === "password") {
          passwordField.type = "text";
          eyeIcon.classList.remove("fa-eye");
          eyeIcon.classList.add("fa-eye-slash");
        } else {
          passwordField.type = "password";
          eyeIcon.classList.remove("fa-eye-slash");
          eyeIcon.classList.add("fa-eye");
        }
      }
    </script>
  </body>
</html>
